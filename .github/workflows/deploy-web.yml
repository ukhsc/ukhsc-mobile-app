name: Deploy Web

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Web
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version-file: pubspec.yaml
          cache: true

      - name: Check Flutter SDK version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Generate files
        run: |
          echo "$ENV_FILE_CONTENTS" > .env
          dart run build_runner build --delete-conflicting-outputs
        env:
          ENV_FILE_CONTENTS: ${{ secrets.ENV_FILE_CONTENTS }}

      - name: Generate version
        id: version
        run: |
          echo "BUILD_ID=$(date +%Y%m%d)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Web
        run: |
          flutter build web --release

          cd build/web
          for file in *.js; do
            if [ -f "$file" ]; then
              mv "$file" "${file%.*}.v${{ steps.version.outputs.BUILD_ID }}.js"
              find . -type f -name "*.html" -exec sed -i "s|$file|${file%.*}.v${{ steps.version.outputs.BUILD_ID }}.js|g" {} +
              find . -type f -name "*.js" -exec sed -i "s|$file|${file%.*}.v${{ steps.version.outputs.BUILD_ID }}.js|g" {} +
            fi
          done
      - name: Deploy to Cloudflare Pages
        # TODO: Workaround: https://github.com/cloudflare/wrangler-action/issues/347
        uses: cloudflare/wrangler-action@v3.13.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          command: pages deploy --project-name=ukhsc-mobile-web build/web

      # See Also:
      #  1. https://github.com/flutter/flutter/issues/145111
      #  2. https://github.com/getsentry/sentry-dart/issues/897
      - name: Upload Source Maps
        run: |
          flutter build web --source-maps
          dart run sentry_dart_plugin
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
