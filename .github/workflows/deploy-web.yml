name: Deploy Web

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Web
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version-file: pubspec.yaml
          cache: true

      - name: Check Flutter SDK version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Generate files
        run: |
          echo "$ENV_FILE_CONTENTS" > .env
          dart run build_runner build --delete-conflicting-outputs
        env:
          ENV_FILE_CONTENTS: ${{ secrets.ENV_FILE_CONTENTS }}

      - name: Build Web
        run: |
          flutter build web --release --source-maps
      
      - name: Upload Source Maps
        run: |
          dart run sentry_dart_plugin
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

      - name: Deploy to Cloudflare Pages
        # TODO: Workaround: https://github.com/cloudflare/wrangler-action/issues/347
        uses: cloudflare/wrangler-action@v3.13.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          command: pages deploy --project-name=ukhsc-mobile-web build/web
